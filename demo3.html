<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>兔基斯</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width:48px;
				height: 48px;
				margin:200px auto 0;
				background: url(img3/animation.png) no-repeat;
				animation:tujisi .6s steps(12) infinite;
			}
			@keyframes tujisi{
				from{
					background-position: 0px 0px;
				}
				to{
					background-position:-576px 0px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
